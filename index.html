<!DOCTYPE html>
<html>
    <head>
        <title>Archy</title>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>

    <body>
        <div id="bow">
            <img id="bowSprite" src="ship.gif" />
        </div><br/>

        <img id="bullet" src="bullet.png" hidden />

        <div id="score" align="center">
            <h1>0</h1>
        </div>

        <div id="platform" align="center">
            <h2 id="wall">__________</h2>
        </div>

        <script>
            $(function() {
                // Center elements (absolute)
                $.fn.centerWidth = function() {
                    this.css('left',
                        $(window).width() / 2 -
                        $(this).width() / 2);
                };

                $.fn.centerHeight = function() {
                    this.css('top',
                        $(window).height() / 2 -
                        $(this).height() / 2);
                };

                // Initializations
                $("#score").centerHeight();
                $("#score").centerWidth();
                $("#highScore").centerHeight();
                $("#platform").centerWidth();

                // Reload first time
                if(!window.location.hash) {
                    window.location = window.location + '#loaded';
                    window.location.reload();
                }

                // Wakaranakutemoii
                var stayInPlace = 999999;

                var bowJs = document.getElementById("bow");
                var bow = $("#bow");
                var bowSprite = $("#bowSprite");
                var bowSpeed = 8000;

                var bulletJs = document.getElementById("bullet");
                var bullet = $("#bullet");
                var bulletSpeed = 600;
                var bulletFired = false;
                var score = 0;

                var platformJs = document.getElementById("platform");
                var platform = $("#platform");
                var platformLeft;
                var platformRight;
                var platformSpeed = stayInPlace;

                var animDone = true;

                var min = 0;
                var max = $(window).width();
                var height = $(window).height();

                setInterval(function() {
                    if(animDone) {
                        animDone = false;

                        bow.animate({
                            left: "+=" + (max - (bow.width() * 2)) + "px"
                        }, bowSpeed, function() {
                            animDone = true;
                        });

                        animDone = false;

                        bow.animate({
                            left: "-=" + (max - (bow.width() * 2)) + "px"
                        }, bowSpeed, function() {
                            animDone = true;
                        });
                    }
                }, 0);

                // On tap handle
                $(document).on('click', function() {
                    game();
                });

                document.body.onkeydown = function(e) {
                    if(e.keyCode == 32) {
                        game();
                    }
                }

                function game() {
                    // Only fire if no recent projectile
                    if(!bulletFired) {
                        // Spawn bullet
                        bullet.show();
                        bulletFired = true;

                        // Execute after hitting the other edge
                        setTimeout(function() {
                            bullet.hide();
                            bullet.animate({
                                top: "-=" + height + "px"
                            }, 0);

                            // Bullet collision checks
                            platformLeft = window.getComputedStyle(platformJs).left;
                            platformRight = parseInt(platformLeft) + platform.width() + "px";

                            if(bulletJs.style.left > platformLeft && bulletJs.style.left < platformRight) {
                                // Hit
                                score += 10
                                $("#score").html("<h1>" + score + "</h1>")
                                $('#score').centerWidth();

                                switch(score) {
                                    case 30:
                                        bowSpeed = 5000;
                                        break;
                                    case 50:
                                        $("#platform #wall").text("________");
                                        $("#platform").centerWidth();
                                        break;
                                    case 100:
                                        bowSpeed = 4000;
                                        break;
                                    case 130:
                                        $("#platform #wall").text("______");
                                        $("#platform").centerWidth();
                                        break;
                                    case 180:
                                        bowSpeed = 3000;
                                        break;
                                    case 230:
                                        $("#platform #wall").text("____");
                                        $("#platform").centerWidth();
                                        break;
                                    case 300:
                                        bowSpeed = 1500;
                                        break;
                                }
                            } else {
                                // Game over
                                window.location.reload();
                            }

                            bulletFired = false;
                        }, bulletSpeed);

                        // Move projectile in the middle of the bow
                        bullet.css({left: parseInt(bowJs.style.left) + 10 + "px"});

                        bullet.animate({
                            top: "+=" + height + "px"
                        }, bulletSpeed);
                    }
                }
            });
        </script>

        <style>
            @font-face {
                font-family: pixel;
                src: url(pixel.ttf);
            }

            body {
                font-family: pixel;
                color: gray;
                overflow: hidden;
            }

            #highScore {
                position: relative;
            }

            #bow {
                position: absolute;
            }

            #bowSprite {
                height: 30px;
            }

            #bullet {
                position: absolute;
                height: 10px;
            }

            #platform {
                position: absolute;
                top: 90%;
            }

            #score {
                position: absolute;
                z-index: -1;
                font-size: 300%;
            }
        </style>
    </body>
</html>
